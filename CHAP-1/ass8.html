<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Objects</h2>
<script>
    function printvalue()
    {
        var name=document.form1.name.value;
        alert("welcome:"+name);
    }
</script>
<form name="form1">
    Enter Name:
    <input type="text" name="name"/>
    <input type="button" onclick="printvalue()" value="print name"/>
</form>
</body>
</html>
